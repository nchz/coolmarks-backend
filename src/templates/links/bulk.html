{% extends "base.html" %}

{% block body_main %}

<div class="container">
  <h3 class="m-2">Bulk add</h3>
  <form action="{% url 'links:bulk_add' %}" method="POST">
    {% csrf_token %}
    <div class="d-flex">
      <button type="submit" class="m-2 btn btn-success">+</button>
      <input type="text" name="_tags_string" placeholder="tags; separated; by ;" class="m-2 form-control">
    </div>
    <div class="d-flex h-75">
      <textarea required name="location_list" placeholder="http://example.com" class="m-2 form-control"></textarea>
    </div>
  </form>
</div>

{% endblock %}
